<!DOCTYPE html>
<html>
<head>
	<title>RandomWordGen</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
<div id='container'>

	<h2>Random Word Generator</h2>
	<div>
		<h3>Random Word (attempt #{{request.session.count}})</h3>

		<h1 id="display">{{request.session.word}}</h1>
	</div>
	<form action="/random_gen" method="POST">
		{% csrf_token %}
		<input type="submit" name="generate" value="Generate">
	</form>
</div>
</body>
</html>
